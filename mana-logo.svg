<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 110" width="360" height="110">

  <!-- KORU ICON MARK -->
  <g transform="translate(8, 5)">

    <!-- Outer koru spiral body - the unfurling fern frond -->
    <!-- Main spiral using a thick stroke path -->
    <path d="
      M 48 88
      C 48 88, 20 80, 16 58
      C 12 36, 28 16, 50 14
      C 72 12, 90 28, 90 50
      C 90 68, 76 80, 60 80
      C 46 80, 36 70, 36 58
      C 36 46, 46 38, 56 38
      C 64 38, 70 44, 70 52
      C 70 58, 65 63, 58 63
    "
    fill="none"
    stroke="#2D4A35"
    stroke-width="9"
    stroke-linecap="round"
    stroke-linejoin="round"
    />

    <!-- Stem extending down from base of koru -->
    <path d="M 48 88 C 48 88, 50 95, 52 100"
      fill="none"
      stroke="#2D4A35"
      stroke-width="9"
      stroke-linecap="round"
    />

    <!-- Inner accent dot at the centre of the spiral -->
    <circle cx="58" cy="53" r="5" fill="#C4622D"/>

    <!-- Small terracotta accent on the stem tip -->
    <circle cx="52" cy="100" r="4" fill="#C4622D" opacity="0.7"/>

  </g>

  <!-- WORDMARK -->
  <!-- MANA -->
  <text
    x="115" y="58"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="44"
    font-weight="700"
    letter-spacing="4"
    fill="#2D4A35"
  >MANA</text>

  <!-- Thin divider -->
  <line x1="115" y1="66" x2="310" y2="66" stroke="#EAD9C4" stroke-width="1.2"/>

  <!-- THERAPY -->
  <text
    x="117" y="82"
    font-family="Arial, Helvetica, sans-serif"
    font-size="12.5"
    font-weight="300"
    letter-spacing="7.5"
    fill="#C4622D"
  >THERAPY</text>

</svg>
